<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Jules Bomect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .wel {
            text-align: center;
            padding-top: 15vh;
            position: relative;
            z-index: 2;
        }
        
        .come {
            text-align: center;
            margin-top: 40px;
        }
        
        #btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
            font-weight: bold;
        }
        
        #btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        
        .crack-piece {
            position: absolute;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 5;
            transform-origin: center;
            opacity: 0.9;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        .crack-line {
            position: absolute;
            background: rgba(0,0,0,0.3);
            z-index: 4;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="wel">
        <h1 style="font-size: 2.5em; margin-bottom: 20px;">Bienvenue sur mon portfolio</h1>
        <p style="font-size: 1.2em; max-width: 800px; margin: 0 auto;">
            Je suis <strong style="color: #6e8efb;">Jules Bomect O. BOGNON</strong>, développeur web passionné.<br>
            Découvrez mon parcours et mes compétences :
        </p>
    </div>
    <div class="come">
        <button id="btn">Voir mon CV</button>
    </div>

    <script src="js/cvjules.js"></script>
</body>
</html>
